<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Index</title>
        <!-- ESTE EVENTO NO PERMITE ENTRAR A LA VISTA SIN ANTES NO HABER INICIADO SESION -->
        <f:event type="preRenderView" listener="#{usuarioC.seguridadSesion()}"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid rendered="#{usuarioC.usuario.TIPO == 'A'}">
                <a href="administrador.xhtml">
                    <span>Administrador</span>
                </a>
            </h:panelGrid>
            <br/>
            <h:panelGrid rendered="#{usuarioC.usuario.TIPO == 'U'}">
                <a href="usuario.xhtml">
                    <span>Usuario</span>
                </a>
            </h:panelGrid>
            <br/>
            <h:panelGrid>
                <a href="otro.xhtml">
                    <span>Otro</span>
                </a>
            </h:panelGrid>
            <br/>
            <p:commandButton value="Cerrar Sesion" actionListener="#{usuarioC.cerrarSesion()}"/>
        </h:form>
    </h:body>
</html>
